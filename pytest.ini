[pytest]
# pytest 配置文件
# 这个文件提供了额外的pytest配置选项

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_* test*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --maxfail=5

# 标记定义
markers =
    unit: 单元测试 - 测试单个函数或类的功能
    integration: 集成测试 - 测试多个组件之间的交互
    ui: UI测试 - 测试用户界面组件
    slow: 慢速测试 - 运行时间较长的测试
    skip_ci: 在持续集成中跳过的测试
    smoke: 冒烟测试 - 基本功能验证
    regression: 回归测试 - 验证修复的bug不再出现

# 最小版本要求
minversion = 6.0

# Qt API设置
qt_api = pyqt6

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:PyQt6.*

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果使用pytest-cov）
# addopts = --cov=src --cov-report=html --cov-report=term-missing